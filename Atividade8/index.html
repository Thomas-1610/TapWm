<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interatividade com Funções JavaScript</title>
</head>
<body>
  <h1>Interatividade com Funções JavaScript</h1>

  <section>
    <h2>1) Encontrar o Maior Número</h2>
    <label for="maior1">Número 1:</label>
    <input type="text" id="maior1"><br><br>
    <label for="maior2">Número 2:</label>
    <input type="text" id="maior2"><br><br>
    <label for="maior3">Número 3:</label>
    <input type="text" id="maior3"><br><br>
    <button id="botaoMaior">Encontrar Maior</button>
    <p id="resultadoMaior"></p>
  </section>

  <hr>

  <section>
    <h2>2) Ordenar Números Crescentemente</h2>
    <label for="crescente1">Número 1:</label>
    <input type="text" id="crescente1"><br><br>
    <label for="crescente2">Número 2:</label>
    <input type="text" id="crescente2"><br><br>
    <label for="crescente3">Número 3:</label>
    <input type="text" id="crescente3"><br><br>
    <button id="botaoCrescente">Ordenar</button>
    <p id="resultadoCrescente"></p>
  </section>

  <hr>

  <section>
    <h2>3) Verificar Palíndromo</h2>
    <label for="palindromo">Digite uma palavra ou frase:</label>
    <input type="text" id="palindromo"><br><br>
    <button id="botaoPalindromo">Verificar</button>
    <p id="resultadoPalindromo"></p>
  </section>

  <hr>

  <section>
    <h2>4) Verificar Subconjunto de Palavras</h2>
    <label for="subconjunto1">Palavra Principal:</label>
    <input type="text" id="subconjunto1"><br><br>
    <label for="subconjunto2">Palavra a Verificar:</label>
    <input type="text" id="subconjunto2"><br><br>
    <button id="botaoSubconjunto">Verificar Subconjunto</button>
    <p id="resultadoSubconjunto"></p>
  </section>

  <script src="funcoes.js"></script>
</body>
</html>
