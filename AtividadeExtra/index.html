<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Array</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Soma e Quadrados</h2>
            <p>Digite 3 números:</p>
            <div class="input-group">
                <input type="" id="num1" placeholder="Número 1">
                <input type="" id="num2" placeholder="Número 2">
                <input type="" id="num3" placeholder="Número 3">
            </div>
            <button onclick="calcular()">Calcular</button>
            <p id="resultado"></p>
        </div>

        <div class="card">
            <h2>Gerador de Palavras</h2>
            <p>Digite 5 letras:</p>
            <div class="input-group">
                <input type="text" id="letra1" maxlength="1" placeholder="Letra 1">
                <input type="text" id="letra2" maxlength="1" placeholder="Letra 2">
                <input type="text" id="letra3" maxlength="1" placeholder="Letra 3">
                <input type="text" id="letra4" maxlength="1" placeholder="Letra 4">
                <input type="text" id="letra5" maxlength="1" placeholder="Letra 5">
            </div>
            <button onclick="gerarPalavras()">Gerar Palavras</button>
            <p id="palavras"></p>
        </div>
    </div>
</body>
</html>
