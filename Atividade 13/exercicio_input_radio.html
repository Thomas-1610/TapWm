<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício - Input e RadioButton</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label { margin-right: 10px; }
        .container { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Exercício</h2>
    <div class="container">
        <input type="text" id="texto" placeholder="Digite algo...">
        <br><br>
        <input type="radio" id="maiuscula" name="transformacao" value="maiuscula">
        <label for="maiuscula">Transformar em MAIÚSCULAS</label>
        <br>
        <input type="radio" id="minuscula" name="transformacao" value="minuscula">
        <label for="minuscula">Transformar em minúsculas</label>
    </div>
    <script src="exercicio_input_radio.js"></script>
</body>
</html>
