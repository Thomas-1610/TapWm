<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Opinião</title>
</head>
<body>
    <h1>Pesquisa de Opinião</h1>
    <form id="surveyForm">
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Sexo:</label>
        <select id="gender" name="gender" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros</option>
        </select><br><br>

        <label for="opinion">Opinião:</label>
        <select id="opinion" name="opinion" required>
            <option value="4">Ótimo</option>
            <option value="3">Bom</option>
            <option value="2">Regular</option>
            <option value="1">Péssimo</option>
        </select><br><br>

        <button type="button" onclick="addSurveyData()">Adicionar</button>
    </form>
    
    <h2>Resultados</h2>
    <p id="averageAge"></p>
    <p id="oldestAge"></p>
    <p id="youngestAge"></p>
    <p id="worstCount"></p>
    <p id="bestPercentage"></p>
    <p id="genderCount"></p>

    <script src="script.js"></script>
</body>
</html>
